<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <script data-ionic="inject">
    (function(w){var i=w.Ionic=w.Ionic||{};i.version='3.9.3';i.angular='5.2.11';i.staticDir='build/';})(window);
  </script>
  <meta charset="UTF-8">
  <title>Amazing Ragas</title>
  <meta name="viewport" content="viewport-fit=cover, width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">

  <meta name="msapplication-tap-highlight" content="no">
  <meta name="description" content="Amazing Ragas by Amazeus is a unique app that allows you to explore thousands of Ragas and their details, watch videos and hear songs composed in these ragas, manage favorite ragas and youtube videos and sync across devices. Packed with tons of features Search and find ragas and even perform reverse lookup up on ragas from thousands of songs">
  <meta name="keywords" content="Raga, Ragas, Unique, Song, Songs, Hindustani, Classical, Asian, Video, Music, Bollywood, Hindi,Classical, Ghazal, Bandish, Traditional, Film, Music Director, Music Composer, Reverse Lookup, Manage Favorites, Youtube videos, Sync Devices, Search Raga,Search Song, Singer, Film, Carnatic, Instrumental, Rasa, Thaat, Jati,Time of Day, Prahar,Pakad, Note, Scale, Aroha, Avaroha, Prahaar, Songs, based on Raga, Hindi Songs based on Raga, Bollywood songs based on Raga,Ghazals based on Raga, Film Songs based on Raga ">
  <link rel="manifest" href="manifest.json">
  <link rel="apple-touch-icon" sizes="180x180" href="assets/imgs/apple-touch-icon.png">
  <link rel="icon" type="image/x-icon" href="assets/icon/favicon.ico">
  <link rel="icon" type="image/png" sizes="32x32" href="assets/imgs/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="assets/imgs/favicon-16x16.png">

  <script src="cordova.js"></script>-->

    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js')

    }
  </script>

  <link href="build/main.css" rel="stylesheet">
